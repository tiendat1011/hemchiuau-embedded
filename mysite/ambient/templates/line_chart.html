        var ctx = document.getElementById('lineChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false
                    }
                ]
            },
            options: {
                maintainAspectRatio: true,
                scales: {
                    x: [{
                        type: 'time',
                        time: {
                            unit: 'day',
                            autoSkip: true,
                            parser: 'YYYY-MM-DDTHH:mm:ss.SSSZ',
                            tooltipFormat: 'll HH:mm:ss',
    
                        },
                        ticks: {
                            maxRotation: 90, // Góc xoay tối đa của nhãn
                            autoSkip: true,
                            maxTicksLimit: 10, // Giới hạn tối đa số lượng nhãn
                        },
                    }],
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        function fetchData() {
            fetch('/data/')
                .then(response => response.json())
                .then(data => {
                    // Update chart data
                    myChart.data.labels.push(data.timestamps);
                    myChart.data.datasets[0].data.push(data.temperatures);
                    myChart.data.datasets[1].data.push(data.humidities);

                    // Giữ lại chỉ 60 phần tử
    

                    // Cập nhật biểu đồ
                    myChart.update();
                });

                    // Thực hiện lại sau mỗi giây
                    setTimeout(fetchData, 2000);
        }

        // Bắt đầu fetch dữ liệu
        fetchData();
    
    </script>

</body>
